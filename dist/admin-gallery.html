<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Галерея</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="scripts/admin-script.js" as="script">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="admin-gallery">
        <div class="admin-header">
            <img src="images/logo.png" alt="" class="admin-header__logo">
            <div class="admin__header-log">
                <div class="admin__header-icon icon-user"></div>
                <div class="admin__header-name desc2">Максим</div>
            </div>
        </div>

        <h1 class="admin__title">Галерея</h1>
        <h2 class="admin-gallery__name">Range Rover Evoque 2021</h2>

        <div class="admin-gallery__wrapper">
            <div class="admin__side-panel">
                <ul class="side-panel__list">
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Користувач</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Всі користувачі</a>
                    </li>
                    <li class="side-panel__item">

                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Замовлення</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">CRM</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Авто в роботі</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Налаштування</a>
                    </li>
                </ul>
                <div class="side-panel__button">
                    <a href="#" class="side-panel__logout">Вихід</a>
                </div>
            </div>

            <div class="admin-gallery__table-wrap">
                <table class="admin-gallery__table">

                    <tbody>
                        <tr class="admin-gallery__table-list">

                            <td class="admin-gallery__table-item">
                                <img src="images/salon-item.jpg" alt="" class="admin-gallery__table-img">
                            </td>
                            <td class="admin-gallery__table-item">назва фото.jpg</td>

                            <td class="admin-gallery__table-item-but">
                                <a href="#" class="admin-gallery__table-button">Видалити</a>

                        <tr class="admin-gallery__table-list">

                            <td class="admin-gallery__table-item">
                                <img src="images/salon-item.jpg" alt="" class="admin-gallery__table-img">
                            </td>
                            <td class="admin-gallery__table-item">назва фото.jpg</td>

                            <td class="admin-gallery__table-item-but">
                                <a href="#" class="admin-gallery__table-button">Видалити</a>
                            </td>
                        </tr>

                        <tr class="admin-gallery__table-list">

                            <td class="admin-gallery__table-item">
                                <img src="images/salon-item.jpg" alt="" class="admin-gallery__table-img">
                            </td>
                            <td class="admin-gallery__table-item">назва фото.jpg</td>

                            <td class="admin-gallery__table-item-but">
                                <a href="#" class="admin-gallery__table-button">Видалити</a>

                            <td class="admin-gallery__table-item-but">
                                <a href="#" class="admin-gallery__table-button">Видалити</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="admin-gallery-but">
            <button class="admin-gallery-button">Видалити</button>
            <button class="admin-gallery-button">Зберегти</button>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src="scripts/admin-script.js"></script>
