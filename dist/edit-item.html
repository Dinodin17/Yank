<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="css/slick.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="edit-item">
        <div class="admin-header">
            <img src="images/logo.png" alt="" class="admin-header__logo">
            <div class="admin__header-log">
                <div class="admin__header-icon icon-user"></div>
                <div class="admin__header-name desc2">Максим</div>
            </div>
        </div>

        <div class="edit-item__wrapper">
            <div class="admin__side-panel">
                <ul class="side-panel__list">
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Користувач</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Всі користувачі</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Авто в наявності</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Автосалон</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Замовлення</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">CRM</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Авто в роботі</a>
                    </li>
                    <li class="side-panel__item">
                        <a href="" class="side-panel__link">Налаштування</a>
                    </li>
                </ul>
                <div class="side-panel__button">
                    <a href="#" class="side-panel__logout">Вихід</a>
                </div>
            </div>

            <div class="edit-item__wrapper-right">

                <div class="edit-item__wrapper-width">
                    <div class="edit-item-slider-wrap">
                        <div class="edit-item__slider slider-for">

                            <div class="edit-item__slide-for">
                                <img src="images/salon-item3.jpg" class="edit-item__img">
                            </div>
                            <div class="edit-item__slide-for">
                                <img src="images/salon-item.jpg" class="edit-item__img">
                            </div>
                            <div class="edit-item__slide-for">
                                <img src="images/salon-item3.jpg" class="edit-item__img">
                            </div>
                            <div class="edit-item__slide-for">
                                <img src="images/salon-item.jpg" class="edit-item__img">
                            </div>

                        </div>
                        <div class="edit-item__slider-nav slider-nav">

                            <div class="edit-item__slide-nav">
                                <img src="images/salon-item3.jpg" class="edit-item__img-nav">
                            </div>
                            <div class="edit-item__slide-nav">
                                <img src="images/salon-item.jpg" class="edit-item__img-nav">
                            </div>
                            <div class="edit-item__slide-nav">
                                <img src="images/salon-item3.jpg" class="edit-item__img-nav">
                            </div>
                            <div class="edit-item__slide-nav">
                                <img src="images/salon-item.jpg" class="edit-item__img-nav">
                            </div>

                        </div>
                        <div class="galery">
                            <a href="" class="galery-button">Галерея</a>
                        </div>
                    </div>

                    <div class="edit-item__wrapper-form">
                        <form>
                            <ul class="edit-item__form-list">
                                <li class="edit-item__form-item-name">
                                    <div class="contact__inputs-wrap ">
                                        <input type="text" required class="cool-input__input" />
                                        <span class="cool-input__placeholder">Назва</span>
                                    </div>
                                </li>
                                <li class="edit-item__form-item-price">
                                    <div class="contact__inputs-wrap ">
                                        <input type="text" required class="cool-input__input" />
                                        <span class="cool-input__placeholder">Ціна</span>
                                    </div>
                                </li>
                                <li class="edit-item__form-item">
                                    <ul class="edit-item__select-list">
                                        <li class="edit-item__select-item">
                                            <div class="flex">
                                                <span class=" icon-auto icon-calendar"></span>
                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>2017</option>
                                                        <option>2018</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="flex">
                                                <span class="icon-auto icon-motor"></span>
                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>Бензин</option>
                                                        <option>2018</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="flex">
                                                <span class="icon-auto icon-gas-station"></span>

                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>40 300km</option>
                                                        <option>20 300km</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </li>

                                        <li class="edit-item__select-item">
                                            <div class="flex">
                                                <span class="icon-auto icon-chassis"></span>

                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>1.6L</option>
                                                        <option>2L</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="flex">
                                                <span class="icon-auto icon-speedometer"></span>
                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>Повний</option>
                                                        <option>2</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="flex">
                                                <span class="icon-auto icon-transmission"></span>
                                                <div class="edit-select-wrap">
                                                    <span class="icon-caret-down-solid"></span>
                                                    <select class="edit-select">
                                                        <option selected>Автомат</option>
                                                        <option>Механіка</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </li>
                                    </ul>
                                </li>

                                <li class="edit-item__form-item">
                                    <textarea class="edit-item__form-textarea" placeholder="Опис автомобіля">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi non magni maxime? Omnis, inventore repellat perspiciatis ex ab obcaecati quia maiores nostrum totam nemo, et fugit dicta numquam vel officiis.</textarea>
                                </li>

                                <li class="edit-item__form-item">
                                    <textarea class="edit-item__form-textarea keywords" placeholder="Ключові слова">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi non magni maxime? Omnis, inventore repellat perspiciatis ex ab obcaecati quia maiores nostrum totam nemo, et fugit dicta numquam vel officiis.</textarea>
                                </li>

                                <li class="edit-item__form-item-but">
                                    <button class="edit-item__form-button">Відмінити</button>
                                    <button class="edit-item__form-button save">Зберегти</button>
                                </li>

                            </ul>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src="scripts/wow.min.js"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/edit-item.js"></script>
</body>

</html>
